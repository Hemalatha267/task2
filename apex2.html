<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 2 - Intermediate Web Dev</title>
  <link rel="stylesheet" href="apex2.css">
</head>
<body>

  <header>
    <h1>Web Dev responsive contact form and daily goals</h1>
    <p>Responsive Contact Form & To-Do App with JavaScript</p>
  </header>

  <div class="grid-container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- To-Do App -->
    <div class="todo-app">
      <h2>My Tasks List</h2>
      <input type="text" id="todoInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script src="apex2.js"></script>
</body>
</html>
